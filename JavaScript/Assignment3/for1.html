<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
<form>
<table border="1">
  <tr><th>Multiplication</th><th>Number</th></tr>
<script language="JavaScript">
  function  muliplication(a) {
    for (var i = 0; i < 10; i++) {
      document.write("<tr><td>"+a+" X " + i + "</td><td><input type='text' value='"+a*i+"'></td></tr>");
    }
  }

  muliplication(4);
</script>
</table>
</form>
</body>
</html>
