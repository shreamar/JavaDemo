<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
  <script language="JavaScript">
    function disp(){
      ind = document.f1.webs.selectedIndex;
      alert("the value is \n"+document.f1.webs.options[ind].value);
      alert("the text is \n"+document.f1.webs.options[ind].text);
    }
  </script>
</head>
<body>
<form name="f1">
  <select name="webs" onchange="disp()">
  <option value="1">Levi Ackermann</option>
  <option value="2">Erwin Smith</option>
  <option value="3">Hange Zoe</option>
  <option value="4">Dot Pyxis</option>
  </select>
</form>
</body>
</html>
