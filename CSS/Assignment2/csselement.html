<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax</title>
    <style>
        h1 {
            color: red;
            font-size: 30pt;
        }
        h1.c{
            color: teal;
        }
        h2 {
            color: green;
            font-size: 25pt;
        }

        h3 {
            color: blue;
            font-size: 20pt;
        }
        .c{
            color: chocolate;
        }
    </style>
</head>
<body>
<h1>First H1</h1>
<h1 class="c">Second H1 </h1>
<h2>H2 Tag</h2>
<h3>H3 Tag</h3>
<h3 class="c">H3 c Tag</h3>
</body>
</html>
