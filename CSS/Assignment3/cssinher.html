<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
  <style>
    body{
      color: red;
    }
    h1{
      font-size: 10pt;
    }
    p font{
      color: teal;
    }
    p,h1{
      color: black;
    }
    a:link{
      color: pink;
    }
    a:visited{
      color: aquamarine;
    }
    a:hover{
        color: black;
    }
  </style>
</head>
<body>
This is something.
<h1>This is something else.</h1>

<p>
  This is text.
  <font>This is some other text</font>
</p>

<a href="#home">This is a link</a>
</body>
</html>
